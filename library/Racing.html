<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Endless Racing - Dodge Obstacles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      height: 100%;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%);
      border-radius: 12px;
      box-shadow:
        0 0 60px rgba(100, 200, 255, 0.3),
        inset 0 0 40px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    canvas {
      display: block;
      background: linear-gradient(180deg, #0f1419 0%, #050709 100%);
    }

    .ui-overlay {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #64c8ff;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .ui-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 12px;
      border-radius: 4px;
      border-left: 3px solid #64c8ff;
    }

    .ui-item span {
      font-weight: bold;
      color: #ffff00;
    }

    .multiplier {
      position: absolute;
      top: 12px;
      right: 12px;
      color: #ff6b6b;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      z-index: 10;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 12px;
      border-radius: 4px;
      border: 2px solid #ff6b6b;
    }

    .hint {
      position: absolute;
      left: 12px;
      bottom: 12px;
      color: #888;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(100, 200, 255, 0.2);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    .game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }

    .game-over-text {
      color: #ff6b6b;
      font-size: 56px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
      margin-bottom: 30px;
      animation: shake 0.5s;
    }

    .game-stats {
      color: #64c8ff;
      font-size: 22px;
      text-align: center;
      line-height: 2;
      margin-bottom: 30px;
    }

    .restart-hint {
      color: #888;
      font-size: 14px;
      margin-top: 20px;
      animation: blink 1s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="ui-overlay">
      <div class="ui-item">Distance: <span id="distance">0</span>m</div>
      <div class="ui-item">Speed: <span id="speed">1.0</span>x</div>
    </div>
    <div class="multiplier" id="multiplier">Score: <span id="score">0</span></div>
    <div class="hint">A/D or ‚Üê ‚Üí to dodge</div>
  </div>

  <script>
    // ============================================
    // CANVAS SETUP
    // ============================================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const maxWidth = Math.min(900, window.innerWidth - 20);
      const maxHeight = Math.min(600, window.innerHeight - 20);
      canvas.width = maxWidth;
      canvas.height = maxHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // ============================================
    // GAME STATE (‚úÖ EASY TO MODIFY)
    // ============================================
    const game = {
      // Road/Path configuration (‚úÖ Adjust road width)
      road: {
        x: 0,
        y: 0,
        width: 120,           // ‚úÖ Road width
        laneWidth: 0,
        color: '#444444',
        lineColor: '#ffff00',
        scrollY: 0,
        scrollSpeed: 3        // ‚úÖ Base scroll speed
      },

      // Player car (‚úÖ Adjust car stats)
      player: {
        x: 0,
        y: 0,
        width: 28,
        height: 45,
        lane: 1,              // ‚úÖ 0=left, 1=middle, 2=right
        lanePositions: [],    // Will be calculated
        speed: 0,
        targetSpeed: 0,
        moveSpeed: 2,         // ‚úÖ How fast player moves between lanes
        color: '#47c6ff'      // ‚úÖ Change car color
      },

      // Obstacles (‚úÖ Adjust difficulty)
      obstacles: [],
      obstacleConfig: {
        spawnRate: 1200,      // ‚úÖ Milliseconds between spawns (lower = more obstacles)
        width: 28,
        height: 45,
        speed: 0,             // Relative to road scroll
        color: '#ff6b6b'      // ‚úÖ Obstacle color
      },

      // Game difficulty scaling (‚úÖ Adjust difficulty curve)
      difficulty: {
        baseSpeed: 3,         // ‚úÖ Base scroll speed
        speedIncrease: 0.001, // ‚úÖ Speed increase per frame (affects difficulty)
        maxSpeed: 8,          // ‚úÖ Maximum speed
        currentSpeed: 3
      },

      // Score & state
      score: 0,
      distance: 0,
      gameRunning: true,
      gameOver: false,
      distancePerFrame: 0,

      // Input
      keys: {},

      // Particles
      particles: [],

      // Spawn tracking
      lastSpawnTime: 0
    };

    // Initialize lane positions
    game.road.x = canvas.width / 2 - game.road.width / 2;
    game.road.y = 0;
    game.road.laneWidth = game.road.width / 3;

    const laneOffsets = [-1, 0, 1];
    game.player.lanePositions = laneOffsets.map(offset =>
      game.road.x + game.road.width / 2 + offset * game.road.laneWidth - game.player.width / 2
    );

    game.player.x = game.player.lanePositions[game.player.lane];
    game.player.y = canvas.height - 100;

    // ============================================
    // PARTICLES (Visual effects)
    // ============================================
    function createCollisionEffect(x, y) {
      for (let i = 0; i < 20; i++) {
        const angle = (Math.PI * 2 * i) / 20;
        const speed = 3 + Math.random() * 4;
        game.particles.push({
          x: x,
          y: y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 1,
          color: '#ff6b6b',
          size: 3 + Math.random() * 3
        });
      }
    }

    function updateParticles() {
      game.particles.forEach((p, idx) => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.15; // gravity
        p.life -= 0.02;

        if (p.life <= 0 || p.y > canvas.height) {
          game.particles.splice(idx, 1);
        }
      });
    }

    function drawParticles() {
      game.particles.forEach(p => {
        ctx.fillStyle = p.color.replace(')', `, ${p.life * 0.7})`).replace('#ff6b6b', 'rgba(255, 107, 107');
        ctx.beginPath();
        ctx.arc(p.x, p.y, Math.max(0.5, p.size), 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // ============================================
    // INPUT HANDLING
    // ============================================
    document.addEventListener('keydown', (e) => {
      game.keys[e.key.toLowerCase()] = true;
      game.keys[e.key] = true;
    });
    document.addEventListener('keyup', (e) => {
      game.keys[e.key.toLowerCase()] = false;
      game.keys[e.key] = false;
    });

    // ============================================
    // GAME MECHANICS
    // ============================================
    function updateGame() {
      if (!game.gameRunning) return;

      // Update difficulty (‚úÖ Speed ramps up)
      game.difficulty.currentSpeed = Math.min(
        game.difficulty.baseSpeed + game.distance * game.difficulty.speedIncrease,
        game.difficulty.maxSpeed
      );

      // Scroll road
      game.road.scrollY += game.difficulty.currentSpeed;
      if (game.road.scrollY > canvas.height) {
        game.road.scrollY -= canvas.height;
      }

      // Player lane movement (‚úÖ Easy to control response)
      const keys = game.keys;
      if (keys['a'] || keys['arrowleft']) {
        if (game.player.lane > 0) game.player.lane -= 1;
        keys['a'] = false;
        keys['arrowleft'] = false;
      }
      if (keys['d'] || keys['arrowright']) {
        if (game.player.lane < 2) game.player.lane += 1;
        keys['d'] = false;
        keys['arrowright'] = false;
      }

      // Smooth player movement to lane
      const targetX = game.player.lanePositions[game.player.lane];
      game.player.x += (targetX - game.player.x) * 0.15;

      // Spawn obstacles
      spawnObstacles();

      // Update obstacles
      updateObstacles();

      // Check collisions
      checkCollisions();

      // Update score/distance
      game.distancePerFrame = game.difficulty.currentSpeed * 0.1;
      game.distance += game.distancePerFrame;
      game.score = Math.floor(game.distance * 10); // 1 meter = 10 points

      updateParticles();
    }

    function spawnObstacles() {
      const now = Date.now();
      if (now - game.lastSpawnTime < game.obstacleConfig.spawnRate) return;

      game.lastSpawnTime = now;

      // Randomly pick a lane
      const lane = Math.floor(Math.random() * 3);
      const obstacleX = game.player.lanePositions[lane];

      game.obstacles.push({
        x: obstacleX,
        y: -game.obstacleConfig.height,
        width: game.obstacleConfig.width,
        height: game.obstacleConfig.height,
        lane: lane,
        color: game.obstacleConfig.color
      });
    }

    function updateObstacles() {
      game.obstacles.forEach((obs, idx) => {
        obs.y += game.difficulty.currentSpeed;

        // Remove off-screen obstacles
        if (obs.y > canvas.height) {
          game.obstacles.splice(idx, 1);
        }
      });
    }

    function checkCollisions() {
      const p = game.player;

      game.obstacles.forEach((obs, idx) => {
        // Simple AABB collision
        if (
          p.x < obs.x + obs.width &&
          p.x + p.width > obs.x &&
          p.y < obs.y + obs.height &&
          p.y + p.height > obs.y
        ) {
          // Collision!
          createCollisionEffect(p.x + p.width / 2, p.y + p.height / 2);
          endGame();
        }
      });
    }

    // ============================================
    // RENDERING
    // ============================================
    function drawBackground() {
      const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, '#0f1419');
      grad.addColorStop(1, '#050709');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Side terrain
      ctx.fillStyle = '#1a3a1a';
      ctx.fillRect(0, 0, game.road.x, canvas.height);
      ctx.fillRect(game.road.x + game.road.width, 0, game.road.x, canvas.height);
    }

    function drawRoad() {
      const { x, y, width, scrollY, color, lineColor } = game.road;

      // Road base
      ctx.fillStyle = color;
      ctx.fillRect(x, 0, width, canvas.height);

      // Road edge lines (left)
      ctx.strokeStyle = lineColor;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, canvas.height);
      ctx.stroke();

      // Road edge lines (right)
      ctx.beginPath();
      ctx.moveTo(x + width, 0);
      ctx.lineTo(x + width, canvas.height);
      ctx.stroke();

      // Lane dividers with scroll effect
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.lineWidth = 2;
      ctx.setLineDash([15, 15]);

      const laneX1 = x + width / 3;
      const laneX2 = x + (2 * width) / 3;

      // Animated dashes
      for (let i = -1; i < 3; i++) {
        const offset = (scrollY % 30) - 30;
        ctx.beginPath();
        ctx.moveTo(laneX1, i * 30 + offset);
        ctx.lineTo(laneX1, (i + 1) * 30 + offset);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(laneX2, i * 30 + offset);
        ctx.lineTo(laneX2, (i + 1) * 30 + offset);
        ctx.stroke();
      }
      ctx.setLineDash([]);
    }

    function drawPlayer() {
      const p = game.player;

      ctx.save();
      ctx.translate(p.x + p.width / 2, p.y + p.height / 2);

      // Shadow
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.beginPath();
      ctx.ellipse(0, 25, p.width / 2, 4, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.translate(-(p.width / 2), -(p.height / 2));

      // Glow
      ctx.fillStyle = 'rgba(71, 198, 255, 0.2)';
      ctx.beginPath();
      ctx.arc(p.width / 2, p.height / 2, p.width + 10, 0, Math.PI * 2);
      ctx.fill();

      // Car body
      const bodyGrad = ctx.createLinearGradient(0, 0, 0, p.height);
      bodyGrad.addColorStop(0, '#7fd9ff');
      bodyGrad.addColorStop(1, p.color);
      ctx.fillStyle = bodyGrad;
      ctx.fillRect(0, 0, p.width, p.height);

      // Car outline
      ctx.strokeStyle = '#1a5f7a';
      ctx.lineWidth = 1;
      ctx.strokeRect(0, 0, p.width, p.height);

      // Windows
      ctx.fillStyle = 'rgba(100, 180, 255, 0.6)';
      ctx.fillRect(2, 4, p.width - 4, 8);
      ctx.fillRect(2, p.height - 12, p.width - 4, 8);

      // Headlights
      ctx.fillStyle = '#ffff99';
      ctx.fillRect(4, 2, 4, 4);
      ctx.fillRect(p.width - 8, 2, 4, 4);

      ctx.restore();
    }

    function drawObstacles() {
      game.obstacles.forEach(obs => {
        ctx.save();
        ctx.translate(obs.x + obs.width / 2, obs.y + obs.height / 2);

        // Shadow
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.beginPath();
        ctx.ellipse(0, 25, obs.width / 2, 4, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.translate(-(obs.width / 2), -(obs.height / 2));

        // Glow
        ctx.fillStyle = 'rgba(255, 107, 107, 0.25)';
        ctx.beginPath();
        ctx.arc(obs.width / 2, obs.height / 2, obs.width + 10, 0, Math.PI * 2);
        ctx.fill();

        // Obstacle body
        const obsGrad = ctx.createLinearGradient(0, 0, 0, obs.height);
        obsGrad.addColorStop(0, '#ff9999');
        obsGrad.addColorStop(1, obs.color);
        ctx.fillStyle = obsGrad;
        ctx.fillRect(0, 0, obs.width, obs.height);

        // Obstacle outline
        ctx.strokeStyle = '#8b0000';
        ctx.lineWidth = 1;
        ctx.strokeRect(0, 0, obs.width, obs.height);

        // Windows
        ctx.fillStyle = 'rgba(100, 100, 100, 0.6)';
        ctx.fillRect(2, 4, obs.width - 4, 8);
        ctx.fillRect(2, obs.height - 12, obs.width - 4, 8);

        ctx.restore();
      });
    }

    // ============================================
    // GAME STATE & UI
    // ============================================
    function updateUI() {
      document.getElementById('distance').textContent = Math.floor(game.distance);
      document.getElementById('speed').textContent = game.difficulty.currentSpeed.toFixed(1);
      document.getElementById('score').textContent = game.score;
    }

    function endGame() {
      game.gameRunning = false;
      game.gameOver = true;

      const overlay = document.createElement('div');
      overlay.className = 'game-over-screen';
      overlay.innerHTML = `
        <div class="game-over-text">üí• CRASHED! üí•</div>
        <div class="game-stats">
          Distance: <span style="color: #ffff00;">${Math.floor(game.distance)}m</span><br>
          Score: <span style="color: #ffff00;">${game.score}</span><br>
          Speed: <span style="color: #ffff00;">${game.difficulty.currentSpeed.toFixed(1)}x</span>
        </div>
        <div class="restart-hint">Click to Restart</div>
      `;

      overlay.addEventListener('click', () => {
        location.reload();
      });

      document.querySelector('.game-container').appendChild(overlay);
    }

    // ============================================
    // MAIN GAME LOOP
    // ============================================
    function gameLoop() {
      updateGame();
      updateUI();

      // Draw
      drawBackground();
      drawRoad();
      drawObstacles();
      drawPlayer();
      drawParticles();

      requestAnimationFrame(gameLoop);
    }

    // Start game
    gameLoop();
  </script>
</body>
</html>
